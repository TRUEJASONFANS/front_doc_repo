<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css"> 
        .parent {background-color:red; height: 400px}
        .son {background-color: blue; height:100px;}
        .inline-span {
            background-color: green; width: 500px; height:100px;
        }
        .inline-block-son {
            display: inline-block;
            background-color:yellow; width: 400px; height: 100px;
        }
    </style>
</head> 
<body>
    <div class="parent">
        这是一个块状元素
        <div class="son">
            这是嵌套的块状元素
        </div>
        <span class="inline-span">这是一个内联元素， 我定义宽高无用</span>
        <div class="inline-block-son">这是一个内联块状元素, 我宽400px, 我高100px</div>

    </div>
    <div>
    <p>我是一张1280×850的图片，但是我确可以设置宽高</p>
    <img src="./scene1.jpg" width="500px"/>
    </div>
</body>
</html>
