<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
    <!-- <script src="https://d3js.org/d3.v5.min.js"></script> -->
    <div id='mydiv' style='width:1080px;height:500px;'></div>
    <script>
        var trace = {
            type: 'parcoords',
            line: {
                // showscale: true,
                // colorscale: [[0, 'red'], [0.5, 'green'], [1, 'blue']],
                color: 'blue'
            },

            dimensions: [{
                range: [1, 5],
                label: 'A',
                values: [1, 2]
            }, {
                range: [1, 5],
                label: 'B',
                values: [3, 2],
                tickvals: [1.5, 3, 4.5]
            }, {
                range: [1, 5],
                label: 'C',
                values: [2, 2],
                tickvals: [1, 2, 4, 5],

            }, {
                range: [1, 5],
                label: 'D',
                values: [4, 2]
            }]
        };

        var data = [trace]

        Plotly.newPlot('mydiv', data);


    </script>
</body>

</html>
