<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>
        var w = 500;
        var h = 200;
        var barPadding = 1;
        var svg = d3.select("body")
            .append("svg")
            .attr('width', w)
            .attr('height', h)


        var dataset = [5, 10, 13, 19, 21, 25, 22, 18, 15, 13, 11, 12, 15, 20, 18, 17, 16, 18, 23, 25]
        svg.selectAll('rect')
            .data(dataset)
            .enter()
            .append('rect')
            .attr('x', (d, i) => i * (w / dataset.length) + 5)
            .attr('y', d => h - (d * 6) + 5)
            .attr('width', w / dataset.length - barPadding)
            .attr('height', d => d * 6 )
            .attr('fill', d => "rgb(0, 0 , " + Math.round(d * 10) + ")")


        svg.selectAll('text')
            .data(dataset)
            .enter()
            .append('text')
            .text(d => d)
            .attr('x', (d, i) => i * (w / dataset.length) + (w/dataset.length - barPadding)/2 + 5)
            .attr('y', d => h - (d * 4) + 10)
            .attr("font-family", "sans-serif")
            .attr("font-size", "11px")
            .attr('fill', 'black')
            .attr('text-anchor', 'middle')
    </script>
</body>

</html>
