<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://d3js.org/d3.v5.js"></script>
    <div style="height:2000px; width:2000px"> </div>
    <script>

        let width = 500;
        let height = Math.min(width, 500);

        //data
        const data = [{ name: "<5", value: 19912018 }, { name: "5-9", value: 20501982 }
            , { name: "10-14", value: 20679786 }
            , { name: "15-19", value: 21354481 }
            , { name: "20-24", value: 22604232 }
            , { name: "25-29", value: 21698010 }
            , { name: "30-34", value: 21183639 }
            , { name: "35-39", value: 19855782 }
            , { name: "40-44", value: 20796128 }
            , { name: "45-49", value: 21370368 }
            , { name: "50-54", value: 22525490 }
            , { name: "55-59", value: 21001947 }
            , { name: "60-64", value: 18415681 }
            , { name: "65-69", value: 14547446 }
            , { name: "70-74", value: 10587721 }
            , { name: "75-79", value: 7730129 }
            , { name: "80-84", value: 5811429 }
            , { name: "â‰¥85", value: 5938752 }]

        
        const radius = Math.min(width, height) / 2 * 0.8;
        let arcLabel = d3.arc().innerRadius(radius).outerRadius(radius);

        const arc = d3.arc()
            .innerRadius(0)
            .outerRadius(Math.min(width, height) / 2 - 1)



        //color
        let color = d3.scaleOrdinal()
            .domain(data.map(d => d.name))
            .range(d3.quantize(t => d3.interpolateSpectral(t * 0.8 + 0.1), data.length).reverse())


        //pie
        let pie = d3.pie()
            .sort(null)
            .value(d => d.value)


        // chart
        const arcs = pie(data);

        const body = d3.select("div")

        const svg = body.append("svg")
            .attr("viewBox", [-width / 2, -height / 2, width, height]);

        // draw the pie
        svg.append("g")
            .attr("stroke", "white")
            .selectAll("path")
            .data(arcs)
            .join("path")
            .attr("fill", d => color(d.data.name))
            .attr("d", arc)
            .append("title")
            .text(d => `${d.data.name}: ${d.data.value.toLocaleString()}`);

        // add Label
        svg.append("g")
            .attr("font-family", "sans-serif")
            .attr("font-size", 12)
            .attr("text-anchor", "middle")
            .selectAll("text")
            .data(arcs)
            .join("text")
            .attr("transform", d => `translate(${arcLabel.centroid(d)})`)
            .call(text => text.append("tspan")
                .attr("y", "-0.4em")
                .attr("font-weight", "bold")
                .text(d => d.data.name))
            .call(text => text.filter(d => (d.endAngle - d.startAngle) > 0.25).append("tspan")
                .attr("x", 0)
                .attr("y", "0.7em")
                .attr("fill-opacity", 0.7)
                .text(d => d.data.value.toLocaleString()));



    </script>
</body>

</html>
