<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .bar {
        display: inline-block;
        width:20px;
        background: teal;
    }
</style>
<body>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!-- <div></div> -->
</body>
<script>

    var dataSet = [10, 15, 25, 34, 65, 100]
    // var body = d3.select(body);
    d3.select("body").selectAll('div')
        .data(dataSet)
        .enter()
        .append('div')
        .attr('class', 'bar')
        .style('height', d => {
            var barHeight = d * 5
            return barHeight + "px";
        });

</script>

</html>
